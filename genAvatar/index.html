        <div id="gradX" ></div>

        <div class="result"><a id='download' style="cursor: pointer;">DOWNLOAD ↓ </a></div>

        <div class="targets">
            <div class="target" id="target"><div class="target_text"></div></div>
        </div>

        <script>

            gradX("#gradX", {
                targets: [".target"]
            });
            var download = function (filename,canvas) {
             var a = document.createElement('a');
                 canvas.toBlob(function(blob){
                 console.log("download");
                 a.href = window.URL.createObjectURL(blob);
                 a.download = filename;
                 a.click();
             });
            };
            $('#download').click(function (argument) {
                 html2canvas(document.querySelector("#target")).then(canvas => {
                    download('avatar',canvas);
                });
            });
        </script>
